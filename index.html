<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Katik</title>
</head>
<body>
    <header>
        <h1>Katik</h1>
        <h4>Welcome to Katik</h4>
        <p>Hi Kawan, Selamat datang di Katik :)</p>
        <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
    </header>

    <div class="InputSection">
        <label for="squareSide" id="lblSquareSide">Hitung Luas Persegi</label><br>
        <input type="number" id="squareSide">
    </div>
    <div class="button">
        <button id="countButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
